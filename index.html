<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>日本免税计算器</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }

    body {
      min-height: 100vh;
      height: 100dvh;
      box-sizing: border-box;
      padding: 1em;  /* 四周等距 */
      /* 不设 font-family，走设备默认 */
    }

    .container {
      display: flex;
      flex-direction: column;
      max-width: 480px;
      margin: auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      box-sizing: border-box;
      padding: 1em;
      max-height: calc(100dvh - 2em);
      min-height: 0;
    }

    h2 {
      margin-top: 0;
      text-align: center;
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 1em;
      word-break: break-word;
    }
    input, button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-top: 0.5em;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 1em;
      font-weight: bold;
      text-align: center;
      color: #333;
    }

    .history-area {
      margin-top: 2em;
      background: #f8f9fa;
      border-top: 2px solid #e0e0e0;
      border-radius: 0 0 12px 12px;
      display: flex;
      flex-direction: column;
      min-height: 0;
      flex: 1 1 0%;
      overflow: hidden;
    }
    .history-title {
      font-size: 1.1em;
      font-weight: bold;
      margin-bottom: 0.5em;
      color: #007acc;
      flex: 0 0 auto;
      padding: 1em 1em 0.5em 1em;
      background: transparent;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }
    .history-table-area {
      flex: 1 1 0%;
      min-height: 0;
      overflow-y: auto;
      padding: 0 1em 1em 1em;
      box-sizing: border-box;
      transition: border 0.2s;
    }
    .history-table {
      width: 100%;
      border-collapse: collapse;
      background: transparent;
    }
    .history-table th,
    .history-table td {
      padding: 6px 4px;
      text-align: left;
      font-size: 1em;
      border-bottom: 1px solid #eaeaea;
      word-break: break-all;
      background: transparent;
    }
    .history-table th {
      color: #007acc;
      font-weight: bold;
      font-size: 1em;
      background: #f1f8ff;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    .history-table tr:last-child td {
      border-bottom: none;
    }
    @media (max-width: 600px) {
      .history-table th,
      .history-table td {
        font-size: 0.96em;
        padding: 4px 2px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>日本免税计算器</h2>

    <label for="price">请输入价格（日元）：</label>
    <input type="tel" inputmode="numeric" pattern="[0-9]*" id="price" placeholder="例如：1100" />

    <button style="background-color: #007acc;" onclick="calculate(true)">计算免税后价格</button>
    <button style="background-color: #28a745; margin-top: 0.5em;" onclick="calculate(false)">计算不含税价格</button>

    <div id="result"></div>

    <div class="history-area">
      <div class="history-title">历史人民币计算记录</div>
      <div class="history-table-area">
        <table class="history-table" id="historyTable">
          <thead>
            <tr>
              <th style="width:48%">时间</th>
              <th style="width:52%">折合人民币</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // 存储历史记录
    const historyRecords = [];

    async function calculate(isTaxIncluded) {
      const price = parseFloat(document.getElementById('price').value);
      if (isNaN(price) || price <= 0) {
        document.getElementById('result').textContent = '请输入有效的价格数字';
        return;
      }

      const taxFreePrice = isTaxIncluded ? price / 1.1 : price;

      try {
        const response = await fetch('https://open.er-api.com/v6/latest/JPY');
        const data = await response.json();
        const baseRate = data.rates.CNY;
        const adjustedRate = baseRate * 1.0053;
        const priceInCNY = taxFreePrice * adjustedRate;

        document.getElementById('result').innerHTML =
          '免税价格约为：¥' + taxFreePrice.toFixed(2) + '<br>' +
          '折合人民币约为：¥' + priceInCNY.toFixed(2);

        addHistoryRecord(priceInCNY);

      } catch (error) {
        console.error('获取汇率失败：', error);
        document.getElementById('result').textContent = '无法获取实时汇率，请稍后再试。';
      }
    }

    function addHistoryRecord(cnyValue) {
      const displayValue = '¥' + cnyValue.toFixed(2);
      const now = new Date();
      const timeStr = now.getFullYear() + '-' +
        String(now.getMonth() + 1).padStart(2, '0') + '-' +
        String(now.getDate()).padStart(2, '0') + ' ' +
        String(now.getHours()).padStart(2, '0') + ':' +
        String(now.getMinutes()).padStart(2, '0');
      historyRecords.push({ time: timeStr, value: displayValue });
      renderHistoryTable();
    }

    function renderHistoryTable() {
      const tbody = document.getElementById('historyTable').querySelector('tbody');
      tbody.innerHTML = '';
      historyRecords.forEach(function(record) {
        const tr = document.createElement('tr');
        const tdTime = document.createElement('td');
        tdTime.textContent = record.time;
        const tdValue = document.createElement('td');
        tdValue.textContent = record.value;
        tr.appendChild(tdTime);
        tr.appendChild(tdValue);
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
