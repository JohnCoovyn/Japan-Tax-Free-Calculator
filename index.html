<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>日本免税计算器</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      margin: 0;
      background: #f2f2f2;
    }
    .container {
      max-width: 480px;
      margin: auto;
      padding: 1em;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }
    h2 {
      margin-top: 0;
      text-align: center;
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 1em;
      word-break: break-word;
    }
    input, button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-top: 0.5em;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 1em;
      font-weight: bold;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>日本免税计算器</h2>

    <label for="price">请输入价格（日元）：</label>
    <input type="number" id="price" placeholder="例如：1100" />

    <button style="background-color: #007acc;" onclick="calculate(true)">计算免税后价格</button>
    <button style="background-color: #28a745; margin-top: 0.5em;" onclick="calculate(false)">计算已经免税的价格</button>

    <div id="result"></div>
  </div>

  <script>
    async function calculate(isTaxIncluded) {
      const price = parseFloat(document.getElementById('price').value);
      if (isNaN(price) || price <= 0) {
        document.getElementById('result').textContent = '请输入有效的价格数字';
        return;
      }

      const taxFreePrice = isTaxIncluded ? price / 1.1 : price;

      try {
        const response = await fetch('https://open.er-api.com/v6/latest/JPY');
        const data = await response.json();
        const baseRate = data.rates.CNY;
        const adjustedRate = baseRate * 1.0053; // 增加 0.53%
        const priceInCNY = taxFreePrice * adjustedRate;

        document.getElementById('result').innerHTML =
          '免税价格约为：¥' + taxFreePrice.toFixed(2) + '<br>' +
          '折合人民币约为：¥' + priceInCNY.toFixed(2);
      } catch (error) {
        console.error('获取汇率失败：', error);
        document.getElementById('result').textContent = '无法获取实时汇率，请稍后再试。';
      }
    }
  </script>
</body>
</html>
