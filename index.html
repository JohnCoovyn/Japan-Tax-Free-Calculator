<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>日本免税价格计算器</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f8;
      padding: 2em;
      max-width: 500px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    label, input, button {
      font-size: 1.2em;
    }
    input, button {
      padding: 0.5em;
      width: 100%;
      margin-top: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .result {
      margin-top: 1.5em;
      font-size: 1.3em;
      text-align: center;
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <h2>日本免税价格计算器</h2>

  <label for="taxIncludedPrice">请输入含税价格（円）：</label>
  <input type="number" id="taxIncludedPrice" placeholder="例如：11000" />

  <button onclick="calculateTaxFree()">计算免税价格</button>

  <div class="result" id="result"></div>

  <script>
    function calculateTaxFree() {
      const price = parseFloat(document.getElementById('taxIncludedPrice').value);
      if (isNaN(price) || price <= 0) {
        document.getElementById('result').innerHTML = "请输入有效的金额。";
        return;
      }

      const taxFree = price / 1.10;
      const formatted = taxFree.toLocaleString(undefined, {maximumFractionDigits: 0});
      document.getElementById('result').innerHTML = `免税后价格约为：<strong>${formatted} 円</strong>`;
    }
  </script>

</body>
</html>
