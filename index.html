<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日本免税计算器</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      margin: 0;
      background: #f2f2f2;
    }
    .container {
      max-width: 480px;
      margin: auto;
      padding: 1em;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }
    h2 {
      margin-top: 0;
      text-align: center;
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 1em;
      word-break: break-word;
    }
    input, button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-top: 0.5em;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #007acc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    #result {
      margin-top: 1em;
      font-weight: bold;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>日本免税计算器</h2>
    <label for="price">商品含税价格（含 10% 消费税）：</label>
    <input type="number" id="price" placeholder="例如：1100">
    <button onclick="calculate()">计算免税价</button>
    <div id="result"></div>
  </div>

  <script>
    function calculate() {
      const price = parseFloat(document.getElementById('price').value);
      if (isNaN(price) || price <= 0) {
        document.getElementById('result').textContent = '请输入有效的价格数字';
        return;
      }
      const taxFreePrice = price / 1.1;
      document.getElementById('result').textContent = '免税价格约为：¥' + taxFreePrice.toFixed(2);
    }
  </script>
</body>
</html>
